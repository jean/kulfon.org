<h1>Installation</h1>

<p>Install it globally:</p>

<pre class="f6 mt0">
  <code class="bl b--red bw2 mt0 pa1">
  yarn global add install
  </code>
</pre>

<p>You can also use `npm` if you like:</p>
<pre class="f6 mt0">
  <code class="bl b--red bw2">
  npm install -g kulfon
  </code>
</pre>
